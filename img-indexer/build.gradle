// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
   
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'
    
    compile 'com.flickr4java:flickr4java:2.16'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'commons-io:commons-io:2.5'
    compile 'org.json:json:20170516'
    compile 'org.apache.commons:commons-exec:1.3'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.apache.commons', name: 'commons-configuration2', version: '2.1.1'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
    
    
    
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

jar {

    baseName = 'img-indexer'
    version = '1.0-alpha1'
    manifest {
        attributes("Implementation-Title": "Image Indexer App",
                   "Implementation-Version": "1.0-alpha1", 
                   "Main-Class": "me.johnboyer.image.tools.FlickrElasticsearchIndexerApp"
                   )
    }
    
     from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task copyTask(type: Copy) {
    from 'src/main/java/log4j.properties'
    into 'build/classes/main'
}

build.dependsOn(copyTask)
